<!DOCTYPE html >
<html lang="es">
 <head> 
   <title> HTML </title> 
</head>   

<style type="text/css">
 table, tr, td {
	border: 1px solid black;
}

</style> 

<body>
<div style="display: flex; justify-content: center;align-items: center;"
<table>
<tr>
<td colspan="2"   style="background-color: white"><h2>Elementos de HTML</h2></td>
</tr>
<tr><td><input id="captura" type="text" placeholder="Escribe tu nombre"></td><td><input type="button" value="Agregar" onclick="agregarFila()" ></td></tr>
</table>
</div>
<center>
  <table id="tabla">
    <tr>
    <td   style="background-color: white ">Elementos</td>
    <td   style="background-color: white ">Descripcion</td>
    </tr>
    <tr>
      <td   style="background-color: white">Prueba</td>
      <td id="ejemplo"  style="background-color: white">aqui ira otro texto.</td>
    </tr>
    </table>
</center>
<script>
  // Function to save the table data to local storage
  function saveTableData() {
      const tableData = [];
      const rows = document.getElementById("tabla").rows;
      for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const data = {
              elemento: row.cells[0].textContent,
              descripcion: row.cells[1].textContent
          };
          tableData.push(data);
      }
      localStorage.setItem("tableData", JSON.stringify(tableData));
  }

  // Function to load the table data from local storage
  function loadTableData() {
      const   
savedData = localStorage.getItem("tableData");
      if (savedData) {
          const   
tableData = JSON.parse(savedData);
          const table = document.getElementById("tabla");
          tableData.forEach(data => {
              const newRow = table.insertRow(-1);
              newRow.insertCell(0).textContent = data.elemento;
              newRow.insertCell(1).textContent = data.descripcion;
              newRow.insertCell(2).innerHTML = '<button onclick="eliminarFila(this)">Eliminar</button>';
          });
      }
  }

  // Function to add a new row to the table and save the data
  function agregarFila() {
      const nombre = document.getElementById("captura").value;
      const table = document.getElementById("tabla");
      const newRow = table.insertRow(-1);
      newRow.insertCell(0).textContent = table.rows.length - 1;
      newRow.insertCell(1).textContent = nombre;
      newRow.insertCell(2).innerHTML = '<button onclick="eliminarFila(this)">Eliminar</button>';
      saveTableData();
  }

  // Function to delete a row from the table and update local storage
  function eliminarFila(button) {
      button.parentNode.parentNode.remove();
      saveTableData();
  }

  // Load the table data from local storage on page load
  loadTableData();
</script>
  </body>
  </html>
